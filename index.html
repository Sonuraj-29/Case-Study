<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To-Do : Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Form starts -->
    <div class="container col-sm-4 my-5">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h2>Login Here</h2><br>
            </div>
        </div>
        <form id="formDet">
            <div class="row">
                <div class="col">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
            </div>
    <!-- <div class="container mt-5 pt-5 w-25">
        <h2 class="text-center">Login Here</h2><br>
        <form id="formDet" class="pt-4">
            <div>
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div> -->
            <div>
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
        
            <div class="py-2">
                <span class="hidden text-danger" id="error">Incorrect username or password!!</span>
            </div>
            
                <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <!-- Form ends -->

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
